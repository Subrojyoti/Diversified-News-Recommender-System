<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <!-- styles.css -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: 'class', // Enable dark mode via class strategy
          // You can add other Tailwind configurations here if needed
        }
      </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans leading-normal tracking-normal">
    <!-- Add Dark Mode Toggle Button -->
     <div class= "fixed top-4 right-4"> 
        <!-- "fixed top-4 right-4" -->
        <!-- <add this if not works"fixed top-4 right-4" -- -->
        <button id="theme-toggle" class="text-gray-800 dark:text-white focus:outline-none">
            <!-- Moon Icon -->
            <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"></path>
            </svg>
            <!-- Sun Icon -->
            <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m6.364 1.636l-1.414 1.414M21 12h-2M18.364 18.364l-1.414-1.414M12 21v-2m-6.364-1.636l1.414-1.414M3 12h2m1.636-6.364l1.414 1.414"></path>
            </svg>
        </button>
    </div>
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold font-gentona gradient-text dark:text-white"> Halchal Express Mein Apka Swagat Hain!</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 pb-20">
        <section>
            <h2 class="text-2xl font-semibold mb-4 flex items-center text-pink-500">
                <!-- Trending Icon -->
                <img src="{{ url_for('static', filename='images/trend.png') }}" alt="Trending Icon" class="w-6 h-6 text-pink-500 mr-2"/>
                Trending News
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for news in trending_news %}
                    <a href="{{ url_for('news_detail', news_id=news['News_ID']) }}" class="block transform transition-transform duration-300 hover:scale-105">
                        <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 h-full flex flex-col justify-between">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">{{ news['Title'] }}</h3>
                                <p class="text-gray-600 dark:text-gray-300">{{ news['Category'] }}</p>
                            </div>
                            <div class="mt-4">
                                <span class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-md transition-all duration-300">Read More â†’</span>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-500 to-pink-500 dark:from-gray-800 dark:to-gray-900 p-4 flex justify-around">
        <a href="{{ url_for('home') }}" class="text-white dark:text-gray-200 text-lg transform transition-transform duration-300 hover:scale-110">Home</a>
        <a href="{{ url_for('recommendations') }}" class="text-white dark:text-gray-200 text-lg transform transition-transform duration-300 hover:scale-110">For You</a>
        <a href="{{ url_for('logout') }}" class="text-white dark:text-gray-200 text-lg transform transition-transform duration-300 hover:scale-110">Logout</a>
    </footer>
</body>
</html>
